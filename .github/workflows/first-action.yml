name: my first action file
on: [push]
jobs: 
    first_job:
        runs-on: ubuntu-latest
        steps:
        - name: checkout into main
          uses: actions/checkout@v5

        - name: welcome message
          run: echo "My first job action"

        - name: list of tasks and reading in to repo
          run: | 
            ls
            mkdir haris
            rm -rf haris
            cat README.md

        - name: instal cowsay 3rd party library
          run: sudo apt-get install cowsay -y

        - name: third party library
          run: cowsay -f dragon "Run for cover, i am a dragon...rawr" >> dragon.txt

        - name: list repo file
          run: ls -ltra